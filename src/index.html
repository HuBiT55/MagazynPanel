<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zarządzanie Magazynem</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Zarządzanie Magazynem</h1>

<!-- Formularz logowania -->
<div id="login-container">
    <input type="text" id="username" placeholder="Nazwa użytkownika">
    <input type="password" id="password" placeholder="Hasło">
    <button id="login">Zaloguj</button>
</div>

<!-- Sekcja z produktami -->
<div id="product-list" style="display:none;"></div>

<!-- Przyciski akcji -->
<button id="add-product" style="display:none;">Dodaj Produkt</button>
<button id="order-product" style="display:none;">Zamów Produkt</button>
<button id="sell-product" style="display:none;">Sprzedaj Produkt</button>

<!-- Przycisk wylogowania -->
<button id="logout" style="display:none;">Wyloguj</button>

<script src="script.js"></script>
</body>
</html>
